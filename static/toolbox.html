<!doctype html>
<html>
  <head>
    <script type="module" src="/toolbox.js"></script>
     <title>Neuro ARG Toolbox</title>
     <meta charset="utf8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <a href="/">Back to the homepage</a>
    <form id="toolbox">
      <input id="numbers-input" type="text" placeholder="Input"></input>
      <input id="numbers-algo1" name="algo" type="radio">Numbers</input>
      <input id="numbers-algo2" name="algo" type="radio">Reverse Numbers</input>
      <input id="numbers-algo3" name="algo" type="radio">AES</input>
      <input id="numbers-algo4" name="algo" type="radio">Shift</input>
      <input id="numbers-input2" type="text" placeholder="Key" hidden></input>
      <input id="numbers-btn" type="button" value="Process"></input>
    </form>
    <ol id="numbers-output" start="0">
    </ol>
  </body>
</html>
